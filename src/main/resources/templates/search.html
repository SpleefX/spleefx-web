<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script
				src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"
		></script>
		<link
				rel="stylesheet"
				href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
		/>
		<link
				rel="stylesheet"
				href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		/>
		<script
				src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-checkbox/1.5.0/js/bootstrap-checkbox.min.js"
				integrity="sha512-moXcN8BNBQDrmCBV+1VtpKzC//x9YFlFP4z9GBc2sjw4yRvtQA5bc1jEPavmDWtFY1JuScoNZubOUAZP2jPw1g=="
				crossorigin="anonymous"
		></script>
		<link
				href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
				rel="stylesheet"
		/>
		<style>
			body {
				font-family: Lato, serif;
				font-size: 19px;
			}
			
			h1 {
				font-family: "Lato", serif;
				font-weight: 600;
				text-align: center;
				margin: 100px 10px 10px;
			}
			
			input {
				margin-top: 30px;
			}
			
			button {
				width: 100px;
				font-size: 20px;
			}
			
			button:active {
				border: 0 solid red;
			}
			
			p {
				margin-left: 10px;
			}
			
			#submitButton {
				margin-top: 10px;
			}
			
			#ignoreCase,
			#titleOnly {
				-webkit-box-shadow: 0 0 0 1px #fff, 0 0 0 3px #0275d8;
				box-shadow: 0 0 0 1px #fff, 0 0 0 3px #0275d8;
				border-radius: 0.25rem;
			}
		</style>
		<title></title>
	</head>
	
	<body>
		<div class="container">
			<h1>Search [[${pagesCount}]] wiki pages</h1>
			<div class="form-group">
				<input
						class="form-control"
						id="searchBar"
						placeholder="Search the wiki"
						required="true"
						type="text"
				/><br/>
			</div>
			<div class="form-check">
				<input
						type="checkbox"
						class="form-check-input"
						id="titleOnly"
				/>
				<label class="form-check-label" for="titleOnly">
					<p>Search page titles only</p>
				</label>
			</div>
			<div>
				<input
						type="checkbox"
						class="form-check-input"
						id="ignoreCase"
				/>
				<label class="form-check-label" for="ignoreCase">
					<p>Case-sensitive?</p>
				</label>
				<div>
					<button class="btn btn-primary" id="submitButton" onclick="search()">Search</button>
				</div>
			</div>
		</div>
		<script>
			$(":checkbox").checkboxpicker().prop("checked", false);
			
			console.log(window.location.host)
			function search() {
				window.location.href = (
						"/search?ignoreCase=" +
						!$("#ignoreCase").is(":checked") +
						"&titleOnly=" +
						$("#titleOnly").is(":checked") +
						"&query=" + encodeURIComponent($("#searchBar").val())
				)
				return false;
			}
		</script>
	</body>
</html>
